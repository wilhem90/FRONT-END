<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar uma conta</title>
    <link rel="stylesheet" href="/STYLES/kreyeKont.css">
</head>
<body>

    <form action="#" class="main" method="post">
        <div class="box-container">
            <div class="titulo"><h1>Criar sua conta</h1></div>
            <div class="nome-completo">
               
                <div class="user"><input type="text" name="nome" id="user-nome" class="sobre-nome" required autofocus><label for="user-nome">Digite seu nome</label></input></div>

                <div class="user"><input type="text" name="sobrenome" id="user-sobrenome" class="sobre-nome" required><label for="user-sobrenome">Digite seu sobrenome</label></input></div>

            </div>
            <div class="email-user">
                <div class="user"><input type="text" name="email" id="usemail" class="sobre-nome" required><label for="usemail">Digite seu e-mail</label></input></div>
            </div>
            <div class="user-senha">
                <div class="user"><input type="password" name="nome" id="usenha" class="sobre-nome" required><label for="usenha">Digite sua senha</label></input></div>
                
                <div class="user"><input type="password" name="sobrenome" id="user-confirm" class="" required><label for="user-confirm">Confirmar a senha</label></input></div>
            </div>
            <section>
                <input type="checkbox" name="tema" id="tema" required><label for="tema">Ler os termos de condições.</label>
                <div class="btn-bottom"><input type="submit" class="btn-submit" id="enviar"><input type="reset" class="btn-submit" id="limpar"></input></div>
            </section>
        </div>
    </form>
    
</body>
</html>
